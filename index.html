<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Create Your Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose: #ff6b9d;
            --blush: #ffc2d1;
            --cream: #fff5f7;
            --deep-rose: #c41e3a;
            --gold: #d4af37;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--cream) 0%, #ffe4ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--rose);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 4s; }
        .heart:nth-child(4) { left: 55%; animation-delay: 1s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(6) { left: 85%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            50% {
                transform: translateY(-10vh) rotate(180deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(196, 30, 58, 0.15);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--deep-rose);
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .subtitle {
            text-align: center;
            color: var(--rose);
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 35px;
            animation: slideIn 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.5s; }
        .form-group:nth-child(2) { animation-delay: 0.7s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: var(--deep-rose);
            margin-bottom: 12px;
            font-weight: 400;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--blush);
            border-radius: 15px;
            font-family: 'Cormorant Garamond', serif;
            background: var(--cream);
            color: var(--deep-rose);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--rose);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.2);
            transform: translateY(-2px);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .color-option {
            position: relative;
        }

        .color-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .color-label {
            display: block;
            padding: 20px;
            border: 3px solid var(--blush);
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: var(--deep-rose);
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .color-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-label span {
            position: relative;
            z-index: 1;
        }

        .color-option input[type="radio"]:checked + .color-label {
            border-width: 3px;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(196, 30, 58, 0.2);
        }

        .color-option input[type="radio"]:checked + .color-label::before {
            opacity: 0.1;
        }

        .color-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.15);
        }

        .color-option:nth-child(1) .color-label { border-color: #c41e3a; }
        .color-option:nth-child(1) .color-label::before { background: #c41e3a; }
        .color-option:nth-child(1) input:checked + .color-label { border-color: #c41e3a; }

        .color-option:nth-child(2) .color-label { border-color: #ff69b4; }
        .color-option:nth-child(2) .color-label::before { background: #ff69b4; }
        .color-option:nth-child(2) input:checked + .color-label { border-color: #ff69b4; }

        .color-option:nth-child(3) .color-label { border-color: #9b59b6; }
        .color-option:nth-child(3) .color-label::before { background: #9b59b6; }
        .color-option:nth-child(3) input:checked + .color-label { border-color: #9b59b6; }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--deep-rose) 0%, var(--rose) 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            letter-spacing: 1px;
            animation: slideIn 0.6s ease-out 0.9s backwards;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '♥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.4);
        }

        .submit-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.2;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .color-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg">
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
    </div>

    <div class="container">
        <h1>Tulips</h1>
        <p class="subtitle">Create your own bouquet</p>

        <form id="valentineForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required>
            </div>

            <div class="form-group">
                <label>Choose Your Tulip Color</label>
                <div class="color-options">
                    <div class="color-option">
                        <input type="radio" id="red" name="color" value="red" required>
                        <label for="red" class="color-label">
                            <span>Red</span>
                        </label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="pink" name="color" value="pink">
                        <label for="pink" class="color-label">
                            <span>Pink</span>
                        </label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="purple" name="color" value="purple">
                        <label for="purple" class="color-label">
                            <span>Purple</span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create My Bouquet</button>
        </form>
    </div>

    <script>
        document.getElementById('valentineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const color = document.querySelector('input[name="color"]:checked').value;
            
            // Store data in localStorage
            localStorage.setItem('valentineName', name);
            localStorage.setItem('valentineColor', color);
            
            // Redirect to result page
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
